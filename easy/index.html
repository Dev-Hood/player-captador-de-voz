<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hood-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player">
        <div class="card-background">
            <img src="files/favo-de-mel-branco-fundo_51543-116.jpg">
        </div>
        <h4><i class="material-icons">equalizer</i>Hood</h4>
        <div class="card">
            <div class="card-image">
                <a href="#" class="btn-floating btn-large halfway-fab">
                    <i class="material-icons" id="play-pause">play_arrow</i>
                </a>
            </div>
            <div class="card-content">
                <div class="titulo-music">
                    <i class="material-icons" id="music_note">music_note</i>
                    <h5 id="title">Title</h5>
                </div>
                <p class="artist">Artist</p>
                <div class="row valign-wrapper">
                    <div class="col s2" id="current-duration">00:00</div>
                    <div class="col s6 range-field valign-wrapper">
                        <input type="range" min="0" max="0" step="1" id="seekbar">
                    </div>
                    <div class="col s2" id="total-duration">00:00</div>
                    <div>
                        <a href="#">
                            <i class="material-icons" id="mute">volume_up</i>
                        </a>
                    </div>
                    <div class="col s3 range-field valign-wrapper">
                        <input type="range" min="0" max="100" step="1" id="vol-control" value="100">
                    </div>
                </div>
            </div>
            <div class="botao">
                <button id="mudar"><i class="material-icons" id="mic">mic</i>  Mudar MÃºsica</button>
            </div>
            
        </div>
    </div>
    <script src="index.js" type ="module"></script>

</body>
</html>
